- name: can render remote templates
  plugins:
    - processors:
      - render.content:
          format: svg
          template: metrics://processors/render.content/templates/classic
      - assert:
          mime: image/svg+xml
          html:
            match: /<svg.*?>.*Classic template.*<.svg>/is
            raw: true
