- name: can render svg
  plugins:
    - processors:
      - inject.content:
          content: hello world
      - render.content:
          format: svg
      - assert:
          mime: image/svg+xml
          html:
            match: /<svg.*?>.*hello world.*<.svg>/is
            raw: true

